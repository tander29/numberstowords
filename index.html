let singleArray = ["zero","one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourtneen","fifteen","sixteen","seventeen","eighteen","ninteen"]
let tensArray = ["ten","twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"]
let digitsArray = ["","one","two","three","four","five","six","seven","eight","nine"];


displaySingles()
function displaySingles(){
    for(i = 0; i < singleArray.length; i++){
        let div1 = document.createElement("div")
        document.body.appendChild(div1)
        let answer = document.createTextNode(singleArray[i] + " ")
        div1.appendChild(answer)
    }
}
toHundred()
function toHundred(){
let output = ""
    for(let i = 1; i < tensArray.length; i++){
        
        for(let j = 0; j < digitsArray.length; j++){
        output = tensArray[i] + "-" + digitsArray[j]

        let div1 = document.createElement("div");
        document.body.appendChild(div1);
       
        let answer = document.createTextNode(output+ " ");
        div1.appendChild(answer)
        }
    }     
 }
